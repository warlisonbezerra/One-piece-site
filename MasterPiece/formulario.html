<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style9.css">
    <link rel="shortcut icon" href="img/chapeu.ico" type="image/x-icon">
    <title>Contato</title> 
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap');
        </style>
    <div>
        <a href="index.html"><abbr title="Portugês-BR"><img src="img/voltar.png" width="50" class="minus" alt="Voltar"></abbr></a>
        <h1 id="titulo">Cadastramento</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br> 
    </div>
    <form>
        <fieldset id="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div id="campo">
                <label for="email"> <strong>E-mail</strong></label>
                <input type="email" name="E-mail" id="e-mail" required>
            </div>
        </fieldset>
        <div>
            <label><strong>Sexo</strong></label>
            <label>
                <input type="radio" name="sexo" value="Feminino">Feminino
            </label>
            <label>
                <input type="radio" name="sexo" value="Masculino">Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="Naobinario">Não-Binário
            </label>
        </div>
        <div>
            <br>
            <label><strong>Sugestões:</strong></label><br>
            <textarea name="sugestao" id="sugestao" cols="50" rows="5" width:"26em"></textarea>
        </div>
        <button class="botao" type="submit">Enviar</button>
    </form>
    <a href="formulario.html"><abbr title="Portugês-BR"><img src="img/pt.png" width="50" class="minus" alt="Portugês"></abbr></a><a href="formulario-en.html"><abbr title="Inglês - EUA"><img class="minus" src="img/en.png" width="57" alt="Inglês"></abbr></a>
</body>
</html>
